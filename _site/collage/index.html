  <style>
.collage-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  margin: 20px 0 20px 0;  
  padding: 0;  
  max-width: calc(100% - 30px);  
  margin-left: 0px;  
}
.collage-item {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  aspect-ratio: 1;  
}
.collage-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}
.collage-item:hover img {
  transform: scale(1.1);
}
.caption {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 8px;
  text-align: center;
  transform: translateY(100%);
  transition: transform 0.3s ease;
}
.collage-item:hover .caption {
  transform: translateY(0);
}
</style>

<div class="collage-grid">
